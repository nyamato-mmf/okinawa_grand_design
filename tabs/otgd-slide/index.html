<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Okinawa Tourism Grand Design</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<style>
		.slides section img {
			max-width: 100%;
			max-height: 100%;
		}

		.overlay-text {
			position: absolute;
			top: 5%;
			left: 5%;
			color: white;
			font-size: 2rem;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- タイトル：フライオーバー -->
			<section data-background-color="rgb(0, 0, 0)" data-preload>
				<video autoplay muted>
					<source src="./src/フライオーバー.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</section>

			<!-- 陸路 -->
			<section data-background-color="rgb(0, 0, 0)" data-preload>

			</section>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<!-- Fullscreen plugin -->
	<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/fullscreen/plugin.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
