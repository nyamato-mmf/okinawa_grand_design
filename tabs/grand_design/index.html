<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Concept</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<style>
		.slides section img {
			max-width: 80%;
			max-height: 80%;
		  }
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-image="./img/hibiscus.jpeg">
				<h1>沖縄美ら海ビジョン<br><h2>- Bluer Ocean Strategy -</h2></h1>
			</section>

			<!-- Vision Statement -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#0070d2">
				<h1>Mission Statement</h1>
				<ol>
					<li>陸・海・空のアクセス改善を実現する。</li>
					<li>コンテンツの高付加価値化を実現する。</li>
					<li>沖縄における観光業の構造転換を実現する。</li>
					<li>観光からの利益を環境保護に還元する。</li>
				</ol>
			</section>

			<!-- 沖縄地図 -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
				<img src="./svg/map.svg">
			</section>

			<!-- アクセシビリティ改善 -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/accessibility.svg">
			</section>

			<!-- 高付加価値コンテンツ -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/attractions.svg">
			</section>

			<!-- プロモーション -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/promotion.svg">
			</section>

			<!-- 人材育成（官民学連携） -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/ojt_ism.svg">
			</section>

			<!-- 人材育成（スタートアップ） -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/startups.svg">
			</section>

			<!-- 人材育成（Knowledge Export） -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/knowledge_export.svg">
			</section>

			<!-- 人材育成（Knowledge Import） -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/knowledge_import.svg">
			</section>

			<!-- 2025年 -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/2025.svg">
			</section>

			<!-- 2035年 -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/2035.svg">
			</section>

			<!-- 基金 -->
			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ddf3f8">
					<img src="./svg/fund.svg">
			</section>

			<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#0070d2">
				<h3>今後10年以内に実現すべきプロジェクト</h3>
			</section>

			<section data-transition="fade-in fade-out">
				<!-- 空路・海路・陸路 -->
				<section data-fullscreen="true" data-transition="fade-in fade-out" data-background-color="#ffffff">
					<img src="./svg/circles_air_sea_land.svg">

				<section>
					<p>沖縄本島ツインゲートウェイ整備</p>
					<div>
						<a href="./video/twin_gateways.mp4" target="_blank" rel="noopener noreferrer">
							<img src="./img/video_white.svg" style="width: 48px;">
						</a>
					</div>
				</section>
				<section>
					<p>環太平洋クルーズ船寄港</p>

	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/fullscreen/plugin.js"></script>
